name: Build and deploy Node.js app to Azure Web App - last-web

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Zip backend for deployment
        run: |
          cd backend
          zip -r ../backend.zip .

      - name: Upload backend.zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-artifact
          path: backend.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-artifact

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "last-web"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_3AB43CA47BA54D958E3860E1F9C3FEC2 }}
          package: backend.zip
